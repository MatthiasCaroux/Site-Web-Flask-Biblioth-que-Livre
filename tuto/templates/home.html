{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="GET" action="{{ url_for('search_books') }}">
        <input type="text" name="query" placeholder="Rechercher un livre">
        <button type="submit">Rechercher</button>
    </form>
    <div class="sample">
        {% for x in books %}
        <!-- endroit ou estgÃ©rer les images des livres -->
            <a href="{{ url_for('detail', id=x.id) }}">
                <img src="{{ url_for('static', filename='images/' + x.img) }}" alt="{{ x.title }}" title="{{ x.title }}">
            </a>
        {% endfor %}
    </div>
{% endblock %}
