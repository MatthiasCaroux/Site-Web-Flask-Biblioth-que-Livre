{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_author.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='./logoOnglet.png') }}" type="image/svg"> 
{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="add-author-container">
            <h1>Ajouter un nouvel auteur</h1>
            
            <form method="POST" action="{{ url_for('add_author') }}">
                {{ form.hidden_tag() }}
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Nom de l'auteur :</label>
                    {{ form.name(class="form-control", id="name", placeholder="Entrez le nom de l'auteur") }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Ajouter</button>
            </form>

            <a href="{{ url_for('home') }}" class="btn-back">Retour</a>
        </div>
    </div>
{% endblock %}
