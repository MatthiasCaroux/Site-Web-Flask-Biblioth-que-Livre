{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='add_author.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='./logoOnglet.png') }}" type="image/svg"> 
{% endblock %}

{% block content %}
    <h1>Ajouter un nouvel auteur</h1>
    
    <form method="POST" action="{{ url_for('add_author') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">Nom de l'auteur :</label>
            {{ form.name(class="form-control", id="name", placeholder="Entrez le nom de l'auteur") }}
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <a href="{{ url_for('home') }}">Retour</a>
{% endblock %}
