{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
    <h1>Mes Favoris</h1>

    <h2>Livres en favoris</h2>
    <div class="book-list">
        {% if books %}
            {% for book in books %}
                <div class="book-item">
                    <a href="{{ url_for('detail', id=book.id) }}">
                        <img src="{{ url_for('static', filename='images/' + book.img) }}" alt="{{ book.title }}" title="{{ book.title }}" class="book-image">
                    </a>
                    <p class="book-title">{{ book.title }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-results">Aucun livre en favoris.</p>
        {% endif %}
    </div>
{% endblock %}
